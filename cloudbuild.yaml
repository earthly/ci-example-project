steps:
  - id: 'build'
    name: 'earthly/earthly:v0.8.0'
    env:
      - "HOME=/root"
    args:
      - --allow-privileged
      - --ci
      - --push
      - +docker
  
  - id: 'gcp-test'
    name: 'earthly/earthly:v0.8.0'
    env:
      - "HOME=/root"
      - "EARTHLY_PROJECT=cloud"
    args:
      - +gcp-cloudbuild
    secretEnv:
      - 'EARTHLY_TOKEN'
    
availableSecrets:
  secretManager:
  - versionName: projects/earthly-jupyterlab/secrets/EARTHLY_TOKEN/versions/2
    env: 'EARTHLY_TOKEN'
